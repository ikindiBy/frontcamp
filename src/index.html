<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FrontCamp</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>"> -->
</head>
<body>
    <div class="wrapper">
        <header>
            <button id="show_news"> Show news</button>
            <nav id="categories_nav"></nav>
        </header>
        <main>
            <div id="sources_group"></div>
            <div id="news_group"></div>
        </main>
        <footer>
            <h4>Aliaksandr Filitayn, FrontCamp, 2018</h4>
        </footer>
    </div>

    <div class="popup popup__wrapper">
        <section class="popup popup__main">
          <h2 class="popup popup__header">Error
          <button class="popup popup__btn">&times;</button>
          </h2>
          <p class="popup popup__content"></p>
        </section>
    </div>


    <script src="./main.js"></script>
    <!-- <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script> -->
</body>
</html>
